<ion-header>
  <ion-navbar color="danger">
    <ion-title>Lista de Deseos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let list of _listaDeseos.listas | pendientes; let i = index ">

    <ion-item color="primary" (click)="verDetalle( list, i )">
        <h2>{{ list.nombre }}</h2>
        <ion-note item-right>
          {{ list.items.length }} items
        </ion-note>
    </ion-item>

    <ion-list>
      <ion-item (click)="verDetalle( list, i)"
            *ngFor="let item of list.items | slice:0:2">
          <ion-icon *ngIf="!item.cumplido" ios="ios-square-outline" md="md-square-outline"></ion-icon>
          <ion-icon *ngIf="item.cumplido" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
          {{item.nombre}}
        </ion-item>

      <ion-item class="text-center" *ngIf="list.items.length > 2">
          <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>

    </ion-list>

  </ion-card>


  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="irAgregar()">
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
  </ion-fab>

</ion-content>
