<ion-header>
  <ion-navbar color="danger">
    <ion-title>Deseos Cumplidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let list of _listaDeseos.listas ">

    <ion-item>
      boton
    </ion-item>

    <h2>{{ list.nombre }}</h2>

    <ion-list>
      <ion-item>
          <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle">Tetris</ion-icon>
          <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle">Perro</ion-icon>
        </ion-item>
    </ion-list>

  </ion-card>


  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="irAgregar()">
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
  </ion-fab>

</ion-content>
